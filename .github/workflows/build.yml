name: Build and Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ci: # Renamed job for clarity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.0'

      - name: Cache backend node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-backend
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: backend/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies (Backend)
        run: |
          cd backend
          npm install

      # Add this step to run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test # Assumes your tests are run with 'npm test'

      # TODO: Add a backend build step here (if needed in the future)

  frontend-ci: # Renamed job for clarity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.0'

      - name: Cache frontend node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-frontend
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies (Frontend)
        run: |
          cd frontend
          npm install

      # Add this step to run frontend tests
      - name: Run frontend tests
        run: |
          cd frontend
          npm test # Assumes your tests are run with 'npm test'

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
